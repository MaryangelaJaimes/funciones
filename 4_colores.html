<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>

<body>

    <div id="color1" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="color2" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="color3" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="color4" style="width: 200px; height: 200px; background-color: yellow;"></div>


    <script>
        let color1 = document.getElementById('color1')
        let color2 = document.getElementById('color2')
        let color3 = document.getElementById('color3')
        let color4 = document.getElementById('color4')

        const changeColor = (element, color) => {
            element.style.backgroundColor = color
        }

        color1.addEventListener('click', () => {
            changeColor(color1, 'black')
        })

        color2.addEventListener('click', () => {
            changeColor(color2, 'black')
        })

        color3.addEventListener('click', () => {
            changeColor(color3, 'black')
        })

        color4.addEventListener('click', () => {
            changeColor(color4, 'black')
        })

    </script>
</body>

</html>
